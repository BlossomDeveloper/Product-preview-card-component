<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" /> 
  <link href="https://fonts.googleapis.com/css?family=Fraunces:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="main-container">
    <div class="container">
      <img class="desktop-brand" src="./images/image-product-desktop.jpg" alt="chanel perfume"/>
      <img class="mobile-brand" src="./images/image-product-mobile.jpg" alt="chanel perfume"/>

      <div class="card">
        <h3>P E R F U M E</h3>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
           Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h1>$149.99</h1>
              <h4>$169.99</h4>
        </div>
        <div class="btn">
          <img class="icon" src="./images/icon-cart.svg" alt="shopping icon" />
          Add to Cart
        </div>  
      </div>
    </div>
  </div>
</body>
</html>
